spring:
  datasource:
    jdbc-url: jdbc:mysql://127.0.0.1:3306/${db.dbName}?user=${db.username}?autoReconnect=true&useSSL=false
    driverClassName: com.mysql.jdbc.Driver
    username: ${db.username}
    password: ${db.password}

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect


flyway:
  locations: db/migration
  baseline:
    version: 0
  target:
    version: 9999


server:
  port : 9000
